sudo: required
dist: trusty

language: scala
jdk: oraclejdk8

services:
  - docker

cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.ivy2"
    - "$HOME/.sbt"

scala:
  - 2.10.6
  - 2.11.7

before_script:
  - "./travis/start-cluster.sh"
  - curl -q -sSL http://d3kbcqa49mib13.cloudfront.net/spark-2.0.2-bin-hadoop2.6.tgz | tar -zxf - -C /opt

script:
  - "./travis/build.sh"

after_script:
  - docker rm -f $RIAK_FLAVOR

env:
  matrix:
    - RIAK_FLAVOR=riak-ts
    - RIAK_FLAVOR=riak-kv
  global:
    - SPARK_HOME=/opt/spark-2.0.2-bin-hadoop2.6
    - secure: 
    - secure: 
    - secure: 

notifications:
  slack:
    rooms:
      - secure: 
