perf-test {

	riak {
		host = "127.0.0.1"
		port = 8087
		min-connections = 4
		max-connections = 16
	}
	
	spark {
		riak {
			connection.host=${perf-test.riak.host}":"${perf-test.riak.port}
			output.wquorum = 1
			input.fetch-size = 5000
		}
	}
	
	amplab {
		s3-bucket = "big-data-benchmark"
		
		#available options: 'tiny', '1node', '5nodes'
		data-size = "tiny"
		
		#available options: 'rankings', 'uservisits', 'documents'
		data-set = "uservisits"

		s3-path = "pavlo/text/"${perf-test.amplab.data-size}"/"${perf-test.amplab.data-set}
		
	}

}